<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📍 Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📍 Excel Address Geocoder</h1>

  <label for="apiKey">🔑 Enter Google Maps API Key:</label>
  <input type="password" id="apiKey" placeholder="Your API Key" />

  <br><br>
  <label for="fileUpload">📤 Upload Excel File:</label>
  <input type="file" id="fileUpload" accept=".xlsx" />

  <br><br>
  <label for="columnSelect">📌 Select Address Column:</label>
  <select id="columnSelect"></select>

  <br><br>
  <button onclick="processFile()">🔍 Fetch Coordinates</button>

  <br><br>
  <div id="output"></div>
  <br>
  <a id="downloadLink" style="display:none;" download="geocoded_addresses.xlsx">⬇ Download Result Excel</a>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

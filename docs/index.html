<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Excel Address Geocoder</h1>

    <label for="apiKey">Google Maps API Key</label>
    <div class="password-toggle">
      <input type="password" id="apiKey" placeholder="Enter API Key">
      <span id="togglePassword">üëÅÔ∏è</span>
    </div>

    <div id="drop-area">
      <p>Drag & Drop Excel File Here<br>or Click to Browse</p>
      <input type="file" id="fileElem" accept=".xlsx, .xls"/>
    </div>

    <div id="preview-container">
      <h2>Excel Preview</h2>
      <div id="tablePreview"></div>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>

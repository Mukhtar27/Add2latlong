<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📍 Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>📍 Excel Address Geocoder</h1>

    <label for="apiKey"><span class="emoji">🔑</span> Enter your Google Maps API Key:</label>
    <div class="api-wrapper">
      <input type="password" id="apiKey" placeholder="Enter API Key" />
      <span class="toggle-visibility" onclick="toggleAPIVisibility()">👁️</span>
    </div>

    <label for="fileInput">📤 Upload an Excel file:</label>
    <input type="file" id="fileInput" accept=".xlsx" />

    <div id="fileInfo"></div>
    <div id="previewContainer"></div>

    <div id="columnSelectContainer" style="display: none;">
      <label for="columnSelect">Select the column containing addresses:</label>
      <select id="columnSelect"></select>
    </div>

    <button id="processBtn">🔍 Fetch Coordinates</button>
    <button id="reset-btn" class="reset-button">🔄 Reset App</button>

    <div id="message"></div>
    <div id="resultContainer"></div>
    <a id="downloadLink" style="display: none;">⬇ Download Excel</a>

  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

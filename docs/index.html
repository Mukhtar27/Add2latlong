<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📍 Address Geocoder</h1>

    <div class="input-group">
      <label for="apiKey">Google Maps API Key</label>
      <div class="password-box">
        <input type="password" id="apiKey" placeholder="Enter API Key">
        <span id="togglePassword">👁️</span>
      </div>
    </div>

    <div id="drop-area">
      <p>Drag & drop your Excel file here or <span class="browse-text">click to browse</span></p>
      <input type="file" id="fileElem" accept=".xlsx,.xls">
    </div>

    <div id="preview-container">
      <h2>📊 Excel Preview</h2>
      <div id="tablePreview"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📍 Excel Address Geocoder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📍 Excel Address Geocoder</h1>

    <label for="apiKey">🔑 Enter Google Maps API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter API key..." />

    <label for="excelFile">📤 Upload Excel File:</label>
    <input type="file" id="excelFile" accept=".xlsx, .xls" />

    <div id="columnSelectWrapper" style="display:none;">
      <label for="columnSelect">📌 Select Address Column:</label>
      <select id="columnSelect"></select>
    </div>

    <button id="processBtn" disabled>🔍 Fetch Coordinates</button>

    <div id="status"></div>

    <a id="downloadLink" style="display:none;">⬇ Download Geocoded Excel</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

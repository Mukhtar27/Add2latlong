<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📍 Excel Address Geocoder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h1 class="text-center mb-4">📍 Excel Address Geocoder</h1>

    <div class="mb-3">
      <label class="form-label">🔑 Enter your Google Maps API Key:</label>
      <div class="input-group">
        <input type="password" id="apiKey" class="form-control" placeholder="Enter API Key">
        <button class="btn btn-outline-secondary" type="button" onclick="toggleApiKey()">👁️</button>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload an Excel file</label>
      <input class="form-control" type="file" id="fileUpload" accept=".xlsx">
    </div>

    <div class="mb-3">
      <label for="columnSelect" class="form-label">Select the column containing addresses:</label>
      <select class="form-select" id="columnSelect"></select>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" onclick="processFile()">🔍 Fetch Coordinates</button>
    </div>

    <div id="output" class="alert d-none" role="alert"></div>
    <div class="table-responsive">
      <table class="table table-striped mt-3" id="previewTable"></table>
    </div>
    <a id="downloadLink" class="btn btn-success d-none mt-3" download="geocoded_addresses.xlsx">⬇ Download Result Excel</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
